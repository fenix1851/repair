<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Ремонт Квартир</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-block">
                <div class="navbar__logo">
                    <img src="src/img/logo.png" alt="">
                </div>
                <div class="navbar__info">
                    <div class="navbar__contacts">
                        <span class="navbar__region">Калуга, Москва МО</span>
                        <a href="tel:+7(495)42-251-31" class="navbar__phone" >+7 (495) 42-251-31</a>
                    </div>
                    <button class="navbar__button button">Перезвоните мне</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-block">
                    <div class="hero-text">
                        <h1 class="hero-text__title">
                            Внутренняя отделка 
                            помещений "под ключ"
                        </h1>
                        <!-- /.hero-text__title -->
                        <span class="hero-text__subtitle">
                            с гарантией качества, прописанной в договоре
                        </span>
                        <!-- /.hero-text__subtitle -->
                        <ul class="hero-list">
                            <li class="hero-list__item">
                                <div class="hero-list__image"><img src="/src/img/hero-img/clock.png" alt="clock"></div>
                                <span class="hero-list__text">
                                    Точно соблюдаем сроки
                                </span>
                                <!-- /.list-item__text -->
                            </li>
                            <!-- /.list-item -->
                            <li class="hero-list__item">
                                <div class="hero-list__image"><img src="/src/img/hero-img/calculator.png" alt="calculator"></div>
                                <span class="hero-list__text">
                                    Рассчитаем смету на работы <br>
                                    и материалы в день обращения
                                </span>
                                <!-- /.list-item__text -->
                            </li>
                            <!-- /.list-item -->
                            <li class="hero-list__item">
                                <div class="hero-list__image"><img src="/src/img/hero-img/paint-board.png" alt="paint-board"></div>
                                <span class="hero-list__text">
                                    Предложим более 100 вариантов <br>
                                    исполнения дизайна Вашего жилья
                                </span>
                                <!-- /.list-item__text -->
                            </li>
                            <!-- /.list-item -->
                        </ul>
                        <!-- /.list -->
                    </div>
                    <!-- /.hero-text -->
                    <div class="hero-image"><img src="/src/img/hero-img/hero-image.png" alt="hero-image"></div>
                    <!-- /.hero-image -->
                </div>
                <!-- /.hero-block -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.hero -->        
    </main>

</body>
</html>
